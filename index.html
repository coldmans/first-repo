<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="오늘 뭐 먹지? 치킨 룰렛!" />
    <meta property="og:description" content="오늘 치킨 뭐 먹을지 고민된다면? 운명에 맡겨봐!" />
    <meta property="og:image" content="https://via.placeholder.com/1200x630/FF6B35/FFFFFF?text=🍗+치킨+룰렛" />
    <title>🍗 오늘 뭐 먹지? 치킨 룰렛!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 배경 파티클 -->
    <div class="particles" id="particles"></div>

    <!-- 메인 컨테이너 -->
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <h1 class="title">
                <span class="emoji-bounce">🍗</span>
                <span class="title-text">오늘 뭐 먹지?</span>
                <span class="emoji-bounce delay">🍗</span>
            </h1>
            <p class="subtitle">치킨 선택 장애? 운명에 맡겨봐!</p>
        </header>

        <!-- 룰렛 영역 -->
        <div class="roulette-container" id="rouletteContainer">
            <div class="roulette-wheel" id="rouletteWheel">
                <!-- 치킨 아이템들이 동적으로 추가됨 -->
            </div>
            <div class="roulette-pointer">👆</div>
        </div>

        <!-- 버튼 영역 -->
        <div class="button-container">
            <button class="spin-button" id="spinButton">
                <span class="button-text">🎰 운명의 룰렛 돌리기!</span>
            </button>
        </div>

        <!-- 결과 모달 -->
        <div class="result-modal hidden" id="resultModal">
            <div class="modal-content">
                <div class="confetti-container" id="confetti"></div>
                <div class="result-animation">
                    <div class="result-emoji">🎉</div>
                    <h2 class="result-title">오늘의 치킨은!</h2>
                    <div class="result-brand" id="resultBrand"></div>
                    <div class="result-menu" id="resultMenu"></div>
                    <div class="result-fortune" id="resultFortune"></div>
                </div>
                <div class="result-buttons">
                    <button class="share-button" id="shareButton">
                        📸 인스타에 공유하기
                    </button>
                    <button class="retry-button" id="retryButton">
                        🔄 다시 돌리기
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
